<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <script type="application/javascript" src="Scripts/app.js"></script>
   </head>
   <body>
      <form name="Extractor">
         <fieldset>
         <select id="inputSpecies"></select>
         <label>Level</label><input type="number" id="inputLevel">
         </fieldset>
         <fieldset>
         <label>Wild</label><input type="radio" value="Wild" id="inputWild" name="WTB" checked>
         <label>Tamed</label><input type="radio" value="Tamed" id="inputTamed" name="WTB">
         <label>Bred</label><input type="radio" value="Bred" id="inputBred" name="WTB">
            <input type="number" id="inputImprint">
            <input type="checkbox" id="inputExactly" value="Exactly">
         </fieldset>
         <fieldset><legend>Stats</legend>
            Current stat-value Wild-lvl Dom-lvl Breeding Value
            <div class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img src="img/Health.png" style="height:auto; width: auto; object-fit: contain">
               <input type="number" id="inputHealth" class="w3-round-large w3-border-large" name="Values">
               <label id="healthLw">0</label>
               <label id="healthDw">0</label>
               <label id="healthBreed">0</label>
            </div>
            <div class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img src="img/Stamina.png" style="height:auto; width: auto; object-fit: contain">
               <input type="number" id="inputStamina" class="w3-round-large w3-border-large" name="Values">
               <label id="staminaLw">0</label>
               <label id="staminaDw">0</label>
               <label id="staminaBreed">0</label>
            </div>
            <div class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img src="img/Oxygen.png" style="height:auto; width: auto; object-fit: contain">
               <input type="number" id="inputOxygen" class="w3-round-large w3-border-large" name="Values">
               <label id="oxygenLw">0</label>
               <label>0</label>
               <label>0</label>
            </div>
            <div class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img src="img/Food.png" style="height:auto; width: auto; object-fit: contain">
               <input type="number" id="inputFood" class="w3-round-large w3-border-large" name="Values">
               <label id="foodLw">0</label>
               <label>0</label>
               <label>0</label>
            </div>
            <div class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img src="img/Weight.png" style="height:auto; width: auto; object-fit: contain">
               <input type="number" id="inputWeight" class="w3-round-large w3-border-large" name="Values">
               <label id="weightLw">0</label>
               <label>0</label>
               <label>0</label>
            </div>
            <div class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img src="img/Melee.png" style="height:auto; width: auto; object-fit: contain">
               <input type="number" id="inputMelee" class="w3-round-large w3-border-large" name="Values">
               <label id="meleeLw">0</label>
               <label>0</label>
               <label>0</label>
            </div>
            <div class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img src="img/Speed.png" style="height:auto; width: auto; object-fit: contain">
               <input type="number" id="inputSpeed" class="w3-round-large w3-border-large" name="Values">
               <label id="speedLw">0</label>
               <label>0</label>
               <label>0</label>
            </div>
            <div class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img src="img/Torpor.png" style="height:auto; width: auto; object-fit: contain">
               <input type="number" id="inputTorpor" class="w3-round-large w3-border-large" name="Values">
               <label id="torporLw">0</label>
               <label>0</label>
               <label>0</label>
            </div>
         </fieldset>
         Sum Should be
         <input type="button" value="Extract" id="extractButton">
      </form>
   </body>
</html>
