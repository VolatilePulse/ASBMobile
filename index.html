<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="manifest" content="manifest.json">
   <link rel="stylesheet" href="/css/w3.css">
   <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
   <script type="application/javascript" src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
   <script type="application/javascript" src="/src/app.js"></script>
</head>

<body>
   <div id="app">
      <p v-if="!dataLoaded">Loading...</p>
      <form name="Extractor" v-if="dataLoaded">
         <fieldset>
            <select v-model="extractor.species">
               <option v-for="name in speciesNames" v-bind:value="name">{{name}}</option>
            </select>
            <label>Level</label>
            <input type="number" v-model.number="extractor.level">
         </fieldset>
         <fieldset>
            <input type="radio" value="Wild" checked v-model="extractor.mode">
            <label style="margin-right: 12px">Wild</label>
            <input type="radio" value="Tamed" v-model="extractor.mode">
            <label style="margin-right: 12px">Tamed</label>
            <input type="radio" value="Bred" v-model="extractor.mode">
            <label style="margin-right: 12px">Bred</label>
            <label>Imprint:</label>
            <input type="number" v-model.number="extractor.imprint">
            <label>Exactly:</label>
            <input type="checkbox" v-model="extractor.exactly">
         </fieldset>
         <fieldset>
            <legend>Stats</legend>
            Current stat-value Wild-lvl Dom-lvl Breeding Value
            <div v-for="i in 8" class="w3-container w3-round-large w3-border-black w3-leftbar">
               <img v-bind:src="'img/'+statImages[i-1]" style="height:25px; width:25px; object-fit: contain">
               <input type="number" class="w3-round-large w3-border-large" v-model.number="extractor.stats[i-1]">
               <label>{{extractor.results[i-1].Lw}}</label>
               <label>{{extractor.results[i-1].Ld}}</label>
               <label>{{extractor.results[i-1].optionsText}}</label>
            </div>
         </fieldset>
         Sum Should be
         <input type="button" value="Extract" id="extractButton" v-on:click="extract">
      </form>
      <br/>
      <input type="button" value="Test Cases" id="TestCases" v-on:click="testData">
      <br/>
      <p>Insert dummy data:</p>
      <span v-for="data in dummyData">
         <a v-on:click.prevent="insertDummyData(data)" href="#dummyData">{{data.tag}}</a>
         <br/>
      </span>
      <br/>
   </div>
</body>

</html>
