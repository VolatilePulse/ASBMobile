<div class="w3-container">
   <!-- <select>
      <option v-for="server in servers" v-bind:key="sever.id">{{server.name}}</option>
   </select> -->
   <input type="checkbox" id="cbSinglePlayer" v-model="server.singlePlayer" class="w3-check">
   <label for="cbSinglePlayer">Single Player</label>
   <table class="w3-table w3-striped w3-border w3-centered w3-responsive">
      <thead>
         <tr class="w3-dark-gray">
            <th>TAM</th>
            <th>TMM</th>
            <th>IDM</th>
            <th>IWM</th>
         </tr>
      </thead>
      <tr v-for="stat in statIndices">
         <td v-for="param in paramIndices">
            <input type="number" :value="valueFor(stat,param)" class="w3-center" style="width:92px" @input="server.multipliers[stat][param] = parseFloat($event.target.value)"
               :disabled="!server.multipliers[stat][param]">
            <input type="checkbox" class="w3-check" title="Use official" :checked="!server.multipliers[stat][param]" @change="toggleStat(param,stat)">
         </td>
      </tr>
   </table>
</div>
