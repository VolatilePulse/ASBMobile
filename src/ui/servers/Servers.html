<b-container>
   <b-form-group label="Server:" label-for="speciesInput">
      <b-form-select id="speciesInput" v-model="name">
         <template slot="first">
            <option value="___NEW___SERVER___">--new server--</option>
         </template>
         <option v-for="(server, name) in servers" :key="name">{{name}}</option>
      </b-form-select>
   </b-form-group>

   <b-form-group>
      <b-form-checkbox type="checkbox" v-model="server['singlePlayer']" class="w3-check">Single Player</b-form-checkbox>
   </b-form-group>

   <b-form-group label="Multipliers:">
      <b-row>
         <b-col>TaM</b-col>
         <b-col>TmM</b-col>
         <b-col>IdM</b-col>
         <b-col>IwM</b-col>
      </b-row>
      <b-row v-for="stat in statIndices">
         <div v-for="param in paramIndices" class="col">
            <b-form-input type="number" :placeholder="official[stat][param]" @change="setValue(stat,param,$event.target.value)"
               :value="server[stat][param]">
            </b-form-input>
         </div>
      </b-row>
   </b-form-group>
</b-container>
